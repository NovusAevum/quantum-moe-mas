name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * 0'  # Weekly on Sunday
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-results.json || true
        bandit -r src/ -f txt -o bandit-results.txt || true
    
    - name: Run Safety dependency scan
      run: |
        safety check --json --output safety-results.json || true
        safety check --output safety-results.txt || true
    
    - name: Run Semgrep
      run: |
        semgrep --config=auto src/ --json --output=semgrep-results.json || true
    
    - name: Upload security results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-results
        path: |
          bandit-results.json
          bandit-results.txt
          safety-results.json
          safety-results.txt
          semgrep-results.json
        retention-days: 30
    
    - name: Security summary
      if: always()
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Bandit scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- Safety dependency check completed" >> $GITHUB_STEP_SUMMARY
        echo "- Semgrep analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "Check artifacts for detailed results" >> $GITHUB_STEP_SUMMARY